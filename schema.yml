components:
  schemas:
    Message:
      type: object
      description: Only used for documentations
      properties:
        message:
          type: string
          maxLength: 500
      required:
      - message
    MyTokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    MyTokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
      required:
      - access
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
